<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" charset="UTF-8">
    <link rel="stylesheet" href="stylesheets/style.css"/>
    <title></title>
</head>
<body>
    <div class="container">
        <header>
            <img src="images/logo.png" alt="" class="logo"/>
            <h1>超级挤奶手</h1>
        </header>
        <section class="count">
            <div class="click">
                <div class="">100</div>
                <span>次</span>
            </div>
            <div class="cup">
                <div class="">12.2</div>
                <span>杯牛奶</span>
            </div>
            <div class="last bang">
                <div class="">14.4</div>
                <span>根奶棒</span>
            </div>
        </section>
        <section class="demo">
            <div class="click">点击数</div>
            <span class="eq">=</span>
            <div><img class="niunaibei" src="images/niunaibei.png" alt=""/></div>
            <span class="eq">=</span>
            <div><img class="naibang" src="images/naibang.png" alt=""/></div>
        </section>
        <div id="cow">
            <img src="images/niu.png" alt=""/>
        </div>
        <section class="time">
            <span>倒计时:</span>
            <span class="number">12.3</span>
            <span>秒</span>
        </section>
        <section class="control">
            <button class="rule">游戏规则</button>
            <button class="game_start">开始挤！</button>
            <button class="rank">我的名次</button>
        </section>
    </div>

    <script src="javascripts/jquery-1.11.1.min.js"></script>
    <script src="javascripts/main.js"></script>
</body>
</html>
